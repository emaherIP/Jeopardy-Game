<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jeopardy Game</h1>

    <!-- Team Setup -->
    <div id="team-setup">
        <input type="text" id="team1-name" placeholder="Team 1 Name">
        <input type="text" id="team2-name" placeholder="Team 2 Name">
        <button id="start-game">Start Game</button>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard">
        <div id="team1-score">Team 1: <span>0</span></div>
        <div id="team2-score">Team 2: <span>0</span></div>
    </div>

    <!-- Game Board (Hidden until game starts) -->
    <div id="game-board" style="display: none;">
        <table>
            <thead>
                <tr id="category-row">
                    <!-- Categories will be populated here -->
                </tr>
            </thead>
            <tbody id="points-grid">
                <!-- Points grid will be populated here -->
            </tbody>
        </table>
    </div>

    <!-- Question and Answer Display (Hidden until a question is selected) -->
    <div id="question-display" style="display: none;">
        <p id="question-text"></p>
        <button id="answer-button">Show Answer</button>
        <p id="answer-text" style="display: none;"></p>
        <div id="team-buttons">
            <button id="team1-correct">Team 1 Correct</button>
            <button id="team1-incorrect">Team 1 Incorrect</button>
            <button id="team2-correct">Team 2 Correct</button>
            <button id="team2-incorrect">Team 2 Incorrect</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
