<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Jeopardy Game</h1>
    </div>
    <div class="team-names">
        <span id="team1-name">Team 1</span>
        <span id="team2-name">Team 2</span>
    </div>
    <div id="scoreboard">
        <span id="team1-score">0</span>
        <span id="team2-score">0</span>
    </div>
    <div id="game-board">
        <!-- Categories and questions will load here dynamically -->
    </div>
    <div id="question-display" class="hidden">
        <p id="question-text"></p>
        <button id="show-answer">Answer</button>
        <p id="answer-text" class="hidden"></p>
        <button id="correct">Correct</button>
        <button id="incorrect">Incorrect</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
