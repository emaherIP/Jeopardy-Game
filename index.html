<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeopardy Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Jeopardy Game</h1>

    <!-- Team Input and Start Game Button -->
    <div id="team-setup">
        <input type="text" id="team1-name-input" placeholder="Enter Team 1 Name">
        <input type="text" id="team2-name-input" placeholder="Enter Team 2 Name">
        <button id="start-game">Start Game</button>
    </div>

    <!-- Scoreboard -->
    <div id="scoreboard" class="hidden">
        <span id="team1-name">Team 1</span>: <span id="team1-score">0</span> |
        <span id="team2-name">Team 2</span>: <span id="team2-score">0</span>
    </div>

    <!-- Game Board -->
    <div id="game-board" class="hidden"></div>

    <!-- Question Display -->
    <div id="question-display" class="hidden">
        <p id="question-text"></p>
        <button id="show-answer">Show Answer</button>
        <p id="answer-text" class="hidden"></p>
        <button id="correct">Correct</button>
        <button id="incorrect">Incorrect</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
